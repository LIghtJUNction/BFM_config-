# dns泄露未解决_I need help
# 欢迎完善
port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: debug
external-controller: 127.0.0.1:9090 
external-ui: /data/adb/box/clash/dashboard
mixed-port: 7892
redir-port: 9797
tproxy-port: 9898
bind-address: '*'
ipv6: false
tcp-concurrent: true
unified-delay: true
# 全局客户端指纹
global-client-fingerprint: random # 随机指纹
hosts:
  time.facebook.com: 17.253.84.125
  time.android.com: 17.253.84.125


geodata-mode: true
geox-url:
  geoip: "https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"


find-process-mode: strict
keep-alive-interval: 1800

ntp:
  enable: true
  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30


dns:
  enable: true
  listen: 0.0.0.0:1053
  use-hosts: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  nameserver:
    - tls://dns.google:853
    - tls://8.8.8.8:853
    - tls://8.8.4.4:853
    - tls://dns.alidns.com
    - tls://223.5.5.5
    - tls://223.6.6.6
    - tls://dot.pub
    - tls://1.12.12.12
    - tls://120.53.53.53
    - https://dns.google/dns-query
    - https://8.8.8.8/dns-query
    - https://8.8.4.4/dns-query
    - https://dns.alidns.com/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://doh.pub/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
    - 'tls://8.8.4.4#dns'
    - 'tls://1.0.0.1#dns'
    - 'tls://[2001:4860:4860::8844]#dns'
    - 'tls://[2606:4700:4700::1001]#dns'
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
    - tcp://119.29.29.29
    - tcp://223.5.5.5
    - tcp://223.6.6.6
  proxy-server-nameserver:
    - https://doh.pub/dns-query
     
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query

  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
    
  fallback-filter:

    geoip: true

    geoip-code: CN

    geosite:
      - gfw

    ipcidr:
      - 240.0.0.0/4

    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  include_android_user:
    - 0
   #  include_package:
   #    - com.android.chrome
  # exclude_package:
    # - com.tencent.mm
    
sniffer:                       
  enable: true                    
  force-dns-mapping: false
  parse-pure-ip: false          
  override-destination: false      
  sniff: 
    TLS:
      ports: [443, 8443]
    HTTP: # 需要嗅探的端口, 默认嗅探 80
      ports: [80, 8080-8880]
      override-destination: true # 可覆盖 sniffer.override-destination

  force-domain:
    - +.v2ex.com
  # # 白名单,跳过嗅探结果
  skip-domain:
    - Mijia Cloud

profile:
  store-selected: true
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-fake-ip: true
